uri: "http://localhost/zabbix/"
login_user: "Admin"
login_pass: "zabbix"
num_hosts: 10
hosts_step: 0
host_group: "Linux servers"
template_name: 
custom_agents:
 - ip_address: "127.0.0.1"
   port: 10050
zabbix_log_file: "/var/log/zabbix/zabbix_server.log"
data_file_path: "output/dbsync-average.dat"
warmup_duration: 60
histories:
 - host: "Zabbix Server"
   key: "system.cpu.util[,system,avg1]"
   path: "output/cpu-system.dat"
 - host: "Zabbix Server"
   key: "system.cpu.util[,user,avg1]"
   path: "output/cpu-user.dat"
 - host: "Zabbix Server"
   key: "system.cpu.util[,iowait,avg1]"
   path: "output/cpu-iowait.dat"
